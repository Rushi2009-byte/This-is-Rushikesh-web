<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Alert</title>
  <script>
    const messages = [
      "Rushikesh, your phone is hacked!",
      "System Error Detected!",
      "Unauthorized Access Attempt!",
      "Critical System Warning!",
      "Virus Downloaded Successfully!"
    ];

    function showRandomAlert() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      alert(msg);
    }

    // Start prank after 1 second
    setTimeout(() => {
      setInterval(showRandomAlert, 2000); // Repeat every 2 seconds
    }, 1000);
  </script>
</head>
<body>
  <h1>Loading...</h1>
</body>
</html>
